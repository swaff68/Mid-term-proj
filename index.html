<body>

<div class="container">

  <div class="row">
    <div class=" col-md-12 col-xs-12">
      <div class="logo">
        <img src="Mother-Chaos-Logo.png">
        <h1>Stability Operations (StabOps) Inc.</h1>
      </div>
      <h4>Providing emergency assistance to those in need</h4>
      <p>StabOps is collecting supplies to deliver to those effected by <b>Typhoon Raine</b>. Your contributions are desperatly needed and greatly apprceiated. 
      <p id="thanks"><i>Thanks for your support</i></p>
      </div>

  </div>

  <div class="row">
    <div class="supply-status col-md-12 col-xs-12">

        <div class="supply-needed-area">
            <h3 id="supplies-needed">Supplies Needed</h3>



            <!-- <div class=" icons col-lg-4 text-center water">

              <span class="glyphicon glyphicon-tint"></span>
            </button>
            <p class="icon-text">XX Bottles of Water <br> every 30 days</p>
            </div> -->



            <!-- <div class=" icons col-lg-4 text-center tents">

              <span class="glyphicon glyphicon-home"></span>

              <span class="glyphicon glyphicon-cutlery"></span>
            </button>
            <p class="icon-text">XX Meals <br> every 30 days</p>

        </div>
    </div>
  </div>



  <div>
    
    <button type="button" class="btn btn-needed-supply btn-primary">Create a Needed Supply</button>

  </div>


<div class="col-xs-4" id="supply-form">
  <form class="supply-group form-horizontal" role="form">

<h3 class="form-title">Supply Form</h3>

     <div class="form-group">
      <label id="supply-type" class=" control-label col-xs-4">Supply Type: </label>
        <div class="controls col-xs-6">
          <select id="supplyType" name="supplyType" class="form-control">
            <option>Supply Type</option>
            <option>Bottles of Water</option>
            <option>Meals</option>
            <option>20 Person Tents</option>
          </select>
        </div>
     </div>       

    <div class="form-group">
        <label for="inputEmail3" class="col-xs-6 control-label">Quantity Needed Every 30 Days:</label>
        <div class="col-xs-4">
          <input type="email" class="form-control" id="inputEmail3" placeholder="Quantity">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-xs-6 control-label">Weight:</label>
        <div class="col-xs-4">
          <input type="password" class="form-control" id="inputPassword3" placeholder="kgs">
        </div>
      </div>
            
        


      <button type="submit" class=" form-submit btn btn-success">Submit</button>
      <button type="submit" class=" form-cancel btn btn-warning">Cancel</button>

  </form>
</div>
